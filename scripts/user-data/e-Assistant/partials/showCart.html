<body>
	<center>
		<table>
			<!-- 	<tr><th>Item Name</th><th>Price</th><th>Description</th></tr> -->
			<tr ng-repeat="cart in finalCart track by $index" class="itemList">
				<td>{{cart.item}}</td>
				<td>Rs. {{cart.price}}</td>
				<td><img src="{{cart.image}}"
					style="height: 100px; width: 100px;"></td>
			</tr>
		</table>
		<h1>
			<span style="background-color: grass">Amount: {{grandPrice}}</span>
		</h1>
		<br>
		<br>
		<br>
		<h2>Procced to checkout:</h2>
		<img src="images/checkOut.jpg" style="height: 80px; width: 80px;">
	</center>
</body>

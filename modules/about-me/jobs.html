<div class= "row" id= "works-details">
	<button class= "back-to-works" ng-click= "amvm.goBack()">
		<i class="material-icons vertical-middle">keyboard_arrow_left</i>
		<span class= "vertical-middle">Back</span>
	</button>
	<div class= "col-lg-6 col-md-6 col-sm-10 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-1 col-xs-offset-1 jobs-wrapper">
		<div class= "row">
			<h1 class= "red text-center text-uppercase">{{amvm.jobsData.organisation}}</h1>
			<img class= "organisation-thumb" src= "{{amvm.jobsData.thumb}}">
			<div class= "job-details">
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-header">
					role
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-value">
					{{amvm.jobsData.role}}
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-header">
					total experience
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-value">
					{{amvm.jobsData.experience}}
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-header">
					journey
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-value">
					{{amvm.jobsData.journey}}
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-header">
					references
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6 job-value">
					
				</div>
			</div>
		</div>
	</div>
</div>

<div class= "row" id= "awards" data-step="1" data-intro="My awards and achievements">
	<button class= "back-to-works" ng-click= "amvm.goBack()" data-step="2" data-intro="Go back to previous page">
		<i class="material-icons vertical-middle">keyboard_arrow_left</i>
		<span class= "vertical-middle">Back</span>
	</button>
	<div class= "awards-recog-cont">
		<div class= "col-lg-5 col-md-5 col-sm-12 col-lg-12 awards-content award" ng-class= "[$root.theme, ($root.theme?'theme':'')]">
			<h2>{{amvm.awardsData.award.name}}</h2>
			<img class= "insta-award" src= "{{amvm.awardsData.award.path}}" />
		</div>
		<div class= "col-lg-5 col-md-5 col-sm-12 col-lg-12 awards-content recognition" ng-class= "[$root.theme, ($root.theme?'theme':'')]">
			<div>
				<h2>{{amvm.awardsData.recognition.name}}</h2>
				<div class= "recognition-content">{{amvm.awardsData.recognition.desc}}</div>
			</div>
			<div class= "mywords-container">
				<h2>Few Words About Me</h2>
				<div class= "mywords">{{amvm.awardsData.aboutme.content}}</div>
			</div>
		</div>
	</div>
</div>

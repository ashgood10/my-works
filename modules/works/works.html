<div class= "row" id= "works-home">
	<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
		<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat= "project in wvm.myProjects" ng-if= "project.active">
			<div class= "thumb-image-wrapper">
				<img class= "thumb-image" ng-src= "{{project.thumb}}">
			</div>
		</div>
	</div>
</div>

<div class= "row" id= "works-home">
	<div class= "col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
		<div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 project-element" ng-repeat= "project in wvm.myProjects" ng-if= "project.active" ng-class= "project.animClass">
			<div class= "row thumb-image-wrapper" ng-style="{'background-image':'url({{project.thumb}})'}" ng-mouseover= "wvm.startGIF($event, project)" ng-mouseout= "wvm.resetBackground($event, project)">
			</div>
			<div class= "row thumb-image-wrapper shadow" ng-style="{'background-image':'url({{project.thumb}})'}">
			</div>
			<div class= "row project-img-details">
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<span>Project Name : </span>
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<span class= "value">{{project.name}}</span>
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<span>Client : </span>
				</div>
				<div class= "col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<span class= "value">{{project.client}}</span>
				</div>
			</div>
		</div>
		<span class= "icon arrow-down animated animate-2s infinite bounce" tooltip= "Scroll up/down to see more"></span>
	</div>
</div>

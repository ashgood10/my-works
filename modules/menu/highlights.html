<div class= "modal-container row">
	<i class="material-icons float-right" ng-click= "hvm.closeModal()">clear</i>
	<div class= "col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
		<h2 class= "row text-center">{{hvm.modalData.header}}</h2>
		<div class= "row highlight-row" ng-repeat= "highlight in hvm.modalData.value">
			<div ng-repeat= "(key, value) in highlight">
				<div class= "col-lg-3 col-md-3 col-sm-4 col-xs-4">
					<label>{{key}}</label>
				</div>
				<div class= "col-lg-9 col-md-9 col-sm-8 col-xs-8">
					<span>{{value}}</span>
				</div>
			</div>
		</div>
	</div>
</div>

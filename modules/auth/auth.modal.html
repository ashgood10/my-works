<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="authModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Web Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" ng-model= "auvm.creds.username">
            </div>
            <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model= "auvm.creds.password">
            <div class= "error" ng-bind= "auvm.errorText"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click= "auvm.login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="authModal" role="dialog" ng-keypress= "auvm.checkEnterKey($event)">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Web Login</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" ng-model= "auvm.creds.username">
            </div>
            <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model= "auvm.creds.password">
            <div class= "error" ng-bind= "auvm.errorText"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click= "auvm.login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
